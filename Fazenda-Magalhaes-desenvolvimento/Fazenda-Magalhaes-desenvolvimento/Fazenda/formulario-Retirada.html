<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização de Dados de Produção - Fazenda Magalhães</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/formulario.css">
    <style>
        .form-container {
            margin-top: -87vh;
            width: 50%;
            margin: left;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-submit {
            display: flex;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="img/Logo.png" alt="Logo da Empresa"><br>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons">close</span>
                </div>
            </div>

            <div class="sidebar">
                <a href="dashboard.html">
                    <span class="material-icons">grid_view</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="relatorio.html">
                    <span class="material-icons">receipt_long</span>
                    <h3>Retirada</h3>
                </a>
                <a href="analise.html">
                    <span class="material-icons">insights</span>
                    <h3>Análise</h3>
                </a>
                <a href="formulario-Retirada.html" class="active">
                    <span class="material-icons">add</span>
                    <h3>Lançar Dados Retirada</h3>
                </a>
                <a href="formulario.html">
                    <span class="material-icons">add</span>
                    <h3>Lançar Dados Produção</h3>
                </a>
                <a href="formulario.html">
                    <span class="material-icons">add</span>
                    <h3>Lançar Dados Pesagem</h3>
                </a>
                <a href="home.html">
                    <span class="material-icons">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>

        <main>
            <h1>Lançamento de Retiradas</h1>
        </main>

        <div class="right">
            <div class="top">
                <button id="menu-btn">
                    <span class="material-icons">menu</span>
                </button>
                <div class="theme-toggler">
                    <span class="material-icons active">light_mode</span>
                    <span class="material-icons">dark_mode</span>
                </div>
                <div class="profile">
                    <div class="info">
                        <p>Olá, <b>Deywid</b></p>
                        <small class="text-muted">Admin</small>
                    </div>
                    <div class="profile-photo">
                        <img src="img/jorel.jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-container">
        <h2>Atualização Dados de Retiradas:</h2>
        <form>
            <div class="form-group">
                <label for="date">Data</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Horário</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="driver-name">Nome do Motorista</label>
                <input type="text" id="driver-name" name="driver-name" required>
            </div>
            <div class="form-group">
                <label for="truck-plate">Placa do Caminhão</label>
                <input type="text" id="truck-plate" name="truck-plate" required>
            </div>
            <div class="form-group">
                <label for="recipient">Destinatário</label>
                <input type="text" id="recipient" name="recipient" required>
            </div>
            <div class="form-group">
                <label for="release-person">Responsável pela Liberação</label>
                <input type="text" id="release-person" name="release-person" required>
            </div>
            <div class="form-group">
                <label for="quality-status">Status da Qualidade</label>
                <select id="quality-status" name="quality-status" required>
                    <option value="aprovado">Aprovado</option>
                    <option value="reprovado">Reprovado</option>
                    <option value="pendente">Pendente</option>
                </select>
            </div>
            <div class="form-group">
                <label for="temperature">Temperatura do Leite (°C)</label>
                <input type="number" id="temperature" name="temperature" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="total-volume">Volume Total (litros)</label>
                <input type="number" id="total-volume" name="total-volume" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="observations">Observações</label>
                <textarea id="observations" name="observations" rows="4"></textarea>
            </div>
            <div class="form-submit">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
