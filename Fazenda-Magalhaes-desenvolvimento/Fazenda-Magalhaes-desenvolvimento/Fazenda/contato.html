<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="contato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/vaca.png" alt="Logo Fazenda Magalhães">
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li style="text-align: center;font-family: Arapey; font-size: 25px;">FAZENDA<br>MAGALHÃES</li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="sobreNos.html">Sobre Nós</a></li>
            </ul>
        </nav>
        <div class="login">
            <a href="login.html">Entrar</a>
        </div>
    </header>
<body>
    <div class="container">
        <div class="contact-info">
            <h3>Entre em contato conosco:</h3>
            <p><i class="fas fa-envelope"></i>fazendamagalhães@gmail.com</p>
            <p><i class="fas fa-map-marker-alt"></i>  Lagoa Formosa, zona rural, nº 459</p>
            <p><i class="fas fa-phone"></i>  +55 (34) 1234-5678</p>
            
            <h4>Conecte-se com a gente:</h4>
            <div class="social-media">
                <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            </div>
        </div>
        
        <div class="contact-form">
            <h3>Nos contate:</h3>
            <form action="#" method="post">
                <label for="nome"> Nome:</label>
                <input type="text" id="nome" name="nome">
                
                <label for="email"> Email:</label>
                <input type="email" id="email" name="email">
                
                <label for="telefone"> Telefone:</label>
                <input type="text" id="telefone" name="telefone">
                
                <label for="mensagem"> Mensagem:</label>
                <textarea id="mensagem" name="mensagem"></textarea>
                
                <div class="buttons">
                    <button type="submit">Enviar</button>
                    <button type="reset">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
