<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazenda Magalhães - Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F7E6D4;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            background-color: #000;
            color: white;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
        }
        nav {
            text-align: center;
            margin: 15px 0;
        }
        nav a {
            text-decoration: none;
            color: black;
            margin: 0 15px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .left, .right {
            width: 45%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .left p, .left h2, .right h2 {
            margin: 10px 0;
        }
        .right input, .right textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .right input[type="submit"], .right input[type="button"] {
            width: 48%;
            background-color: #B8A1C4;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 4%;
        }
        .right input[type="button"] {
            background-color: #B8A1C4;
        }
        .right input[type="submit"]:hover, .right input[type="button"]:hover {
            opacity: 0.8;
        }
        .social-icons a {
            margin-right: 10px;
            font-size: 24px;
            color: black;
        }
    </style>
</head>
<body>

    <header>
        <h1>FAZENDA MAGALHÃES</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Serviços</a>
        <a href="#">Contato</a>
        <a href="#">Sobre Nós</a>
    </nav>

    <div class="container">
        <div class="left">
            <h2>Entre em contato conosco:</h2>
            <p><img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" width="20"> fazendamagalhães@gmail.com</p>
            <p><img src="https://cdn-icons-png.flaticon.com/512/1239/1239769.png" width="20"> Lagoa Formosa, zona rural, nº 459</p>
            <p><img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" width="20"> +55 34 9 1234-5678</p>

            <h3>Conecte-se com a gente:</h3>
            <div class="social-icons">
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" width="30"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" width="30"></a>
            </div>
        </div>

        <div class="right">
            <h2>Nos contate:</h2>
            <form>
                <input type="text" name="nome" placeholder="Nome">
                <input type="email" name="email" placeholder="Email">
                <input type="text" name="telefone" placeholder="Telefone">
                <textarea name="mensagem" rows="5" placeholder="Mensagem"></textarea>
                <input type="submit" value="Enviar">
                <input type="button" value="Cancelar">
            </form>
        </div>
    </div>

</body>
</html>
